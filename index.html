    #header {
      background-color: #4e342e;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 30px;
      border-bottom: 3px solid #6d4c41;
    }

    #header a {
      margin-left: 20px;
      text-decoration: none;
      color: #fffaf0;
      background-color: #a1887f;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    #header a:hover {
      background-color: #6d4c41;
      color: #fff;
      border: 2px solid #fffaf0;
    }

    #welcome_section {
      background-color: #d7ccc8;
      height: 500px;
      width: 100%;
      text-align: center;
      color: #3e2723;
      padding-top: 150px;
    }

    #project_section {
      background-color: #5d4037;
      min-height: 500px;
      width: 100%;
      text-align: center;
      color: #fff3e0;
      padding: 40px 20px;
    }

    .gallery-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .gallery {
      width: 200px;
      background-color: #a1887f;
      text-align: center;
      border: 8px solid #8d6e63;
    }

    .gallery:hover {
      transform: scale(1.05);
      border: 1px solid #fff3e0;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .desc {
      background-color: #d7ccc8;
      padding: 15px;
    }

    .desc a {
      text-decoration: none;
      color: #3e2723;
      font-weight: bold;
    }

    .center-button {
      text-align: center;
      margin: 30px 0;
    }

    .center-button button {
      background-color: #3e2723;
      color: #fffaf0;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .center-button button:hover {
      background-color: #6d4c41;
    }

    .center-button a {
      color: inherit;
      text-decoration: none;
    }

    #contact {
      background-color: #efebe9;
      height: 500px;
      width: 100%;
      text-align: center;
      color: #3e2723;
      padding-top: 30px;
    }

    #end {
      color: #795548;
      margin-top: 40px;
    }

    #contact a {
      text-decoration: none;
      color: #5d4037;
      font-weight: bold;
    }
  </style>
